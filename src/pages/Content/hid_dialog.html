<div class="teams-telephony-hid-dialog">
    <div class="header">
        <h2>Teams HID Telephony Devices</h2>
        <button id="btnTeamsTelephonyDialogClose" class="button-close">
            <i class="google-material-icons">x</i>
        </button>
    </div>
    <div class="content">
        <div class="text">
            Connected devices:
            <div id="radioTelephonyConnectedDevices">
                No devices found
            </div>
        </div>
        <div class="text">
            To connect devices, click Connect button below and select device in Chrome.
        </div>
        <button id="btnTelephonyDialogHIDRequest" class="button">
            <span>Connect</span>
        </button>
    </div>
</div>
